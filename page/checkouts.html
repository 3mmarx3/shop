  <body>
    <div class="main_form">
      <div class="form"></div>

      <!--  -->
      <div class="card">
        <div class="order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your cart</span>
            <span class="badge bg-primary rounded-pill">3</span>
          </h4>

          <div class="card_">
            <div class="table-responsive cart">
              <table class="table">
                <thead>
                  <tr>
                    <th
                      scope="col"
                      class="card-title text-uppercase text-muted"
                    >
                      Product
                    </th>
                    <th
                      scope="col"
                      class="card-title text-uppercase text-muted"
                    >
                      Quantity
                    </th>
                    <th
                      scope="col"
                      class="card-title text-uppercase text-muted"
                    >
                      Subtotal
                    </th>
                    <th
                      scope="col"
                      class="card-title text-uppercase text-muted"
                    ></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row" class="py-4">
                      <div
                        class="cart-info d-flex flex-wrap align-items-center mb-4"
                      >
                        <div class="col-lg-3">
                          <div
                            class="card-image"
                            style="background-image: url(./images/1\\(13\).jpg)"
                          ></div>
                        </div>
                        <div class="col-lg-9">
                          <div class="card-detail ps-3">
                            <h5 class="card-title">
                              Sunstar Fresh Melon Juice
                            </h5>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="py-4">
                      <div class="input-group product-qty w-50">
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="quantity-left-minus btn btn-light btn-number"
                            data-type="minus"
                          >
                            <svg width="16" height="16">
                              <use xlink:href="#minus"></use>
                            </svg>
                          </button>
                        </span>
                        <input
                          type="text"
                          id="quantity"
                          name="quantity"
                          class="form-control input-number text-center"
                          value="1"
                        />
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="quantity-right-plus btn btn-light btn-number"
                            data-type="plus"
                            data-field=""
                          >
                            <svg width="16" height="16">
                              <use xlink:href="#plus"></use>
                            </svg>
                          </button>
                        </span>
                      </div>
                    </td>
                    <td class="py-4">
                      <div class="total-price">
                        <span class="money text-dark">$1500.00</span>
                      </div>
                    </td>
                    <td class="py-4">
                      <div class="cart-remove">
                        <a href="#">
                          <svg width="24" height="24">
                            <use xlink:href="#trash"></use>
                          </svg>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td scope="row" class="py-4">
                      <div
                        class="cart-info d-flex flex-wrap align-items-center"
                      >
                        <div class="col-lg-3">
                          <div
                            class="card-image"
                            style="background-image: url(./images/1\\(18\).jpg)"
                          ></div>
                        </div>
                        <div class="col-lg-9">
                          <div class="card-detail ps-3">
                            <h5 class="card-title">Pink watch</h5>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="py-4">
                      <div class="input-group product-qty w-50">
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="quantity-left-minus btn btn-light btn-number"
                            data-type="minus"
                          >
                            <svg width="16" height="16">
                              <use xlink:href="#minus"></use>
                            </svg>
                          </button>
                        </span>
                        <input
                          type="text"
                          id="quantity"
                          name="quantity"
                          class="form-control input-number text-center"
                          value="1"
                        />
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="quantity-right-plus btn btn-light btn-number"
                            data-type="plus"
                            data-field=""
                          >
                            <svg width="16" height="16">
                              <use xlink:href="#plus"></use>
                            </svg>
                          </button>
                        </span>
                      </div>
                    </td>
                    <td class="py-4">
                      <div class="total-price">
                        <span class="money text-dark">$870.00</span>
                      </div>
                    </td>
                    <td class="py-4">
                      <div class="cart-remove">
                        <a href="#">
                          <svg width="24" height="24">
                            <use xlink:href="#trash"></use>
                          </svg>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          <div class="cart-totals bg-grey py-5">
            <h4 class="text-dark pb-4">Cart Total</h4>
            <div class="total-price">
              <table cellspacing="0" class="table text-uppercase">
                <tbody>
                  <tr class="d-flex align-items-center justify-content-between">
                    <th>Total</th>
                    <td data-title="Total">
                      <span class="price-amount amount text-dark ps-5">
                        <bdi>
                          <span class="price-currency-symbol">$</span
                          >2,370.00</bdi
                        >
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">
            Continue to checkout
          </button>
        </div>
      </div>
    </div>

    <style>
      .main_form {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
